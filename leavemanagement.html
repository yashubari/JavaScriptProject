        <script language="javascript">
            function addrow() {
          var txt, btn;
          var btnid;
          var cell1;
            
          var no = actRow;

          debugger;
          for (var i = 0; i < cnt; i++) {
            cell1 = row.insertCell();           //insert a column(td)
  
            if (i < cnt - 1) {
              cell1.id = "row" + no + i;        //generate td id
              
              txt = document.createElement("input");  
              txt.type = "text";
              txt.id = "txt" + no + i; //create ids for textfields
  
              cell1.appendChild(txt);
            } else {
              
              btn = document.createElement("input");
              btn.type = "button";
              btnid = "btnEdit" + no;
              btn.value = "Edit";
              btn.style = "margin:3px";
              btn.onclick = function () {
                edit_row(no);
              };
              cell1.appendChild(btn);
              btn = document.createElement("input");
              btn.type = "button";
              btnid = "btnSave" + no;
              btn.value = "Save";
              btn.style = "margin:3px";
              btn.onclick = function () {
                save_row(no);

              btn.type = "button";
              btnid = "btnDel" + no;
              btn.value = "Delete";

              btn.onclick = function () {
                delete_row(no);
              };
              cell1.appendChild(btn);
                        btn = document.createElement("input");
                        btn.type = "button";

                        btn.value = "View Details";
                        btn.style="margin:3px";
                        btn.onclick=function()
                        {
                            view_details(no);
                        };
              cell1.appendChild(btn);
            }
          }
          actRow++;
        }

            function edit_row(no)
            {
                var cellid;
                var cell_data;
                var cnt = table.rows[0].cells.length;
                for ( var i=0; i < cnt-1; i++)
                {
                    cellid = document.getElementById("row" + no + i);
                    cell_data = cellid.innerHTML;
                    cellid.innerHTML = "";
                    txt = document.createElement("input");
                    txt.type ="text";
                    txt.id = "txt" + no + i;
                    txt.value = cell_data;
                    cellid.appendChild(txt);
                }
            }
            function save_row(no)
            {
                var cellid;
                var cnt = table.rows[0].cells.length;
                var id;
                for (var i=0; i<cnt-1; i++)
                {
                    id = "txt" + no + i;
                    var txt = document.getElementById(id).value;
                    cellid = document.getElementById("row" + no +i);
                    cellid.innerHTML = txt;
                }
            }
            function delete_row(no)
            {
                var row = document.getElementById("row" + no);
                table.deleteRow(row.rowIndex);
            }
            function view_details(no)
            {
                window.open("leavemanagementdetails.html", "_self");
            }

            function submit_by_tag() {
var name = document.getElementById("name").value;
var email = document.getElementById("email").value;
if (validation()) // Calling validation function
{
var x = document.getElementsByTagName("form");
x[0].submit(); //form submission
alert(" Name : " + name + " n Email : " + email + " n Form Tag : <form>nn Form Submitted Successfully......");
}
}
